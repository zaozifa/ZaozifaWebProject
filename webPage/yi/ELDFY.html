「黃帝得土德，黃龍地螾見。夏得木德，青龍止於郊，草木暢茂。殷得金德，銀自山溢。周得火德，有赤烏之符。今秦變周，水德之時。昔秦文公出獵，獲黑龍，此其水德之瑞。」於是秦更命河曰「德水」[史記]<br><br></p>
