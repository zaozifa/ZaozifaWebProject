        <p><strong class="meta">说文解字鏉鎪：</strong>利也。从金欶聲。        <div id="kxzd"><strong class="meta">康熙字典鏉鎪：</strong><br>
            <p>
【唐韻】所右切【集韻】所救切，音。【說文】利也。【集韻】一曰鏉鏽，鐵上衣。

又【廣韻】蘇奏切【集韻】先奏切，音漱。義同。

又【廣韻】速侯切【集韻】先侯切，音涑。彫也。或作鎪。

又【集韻】蘇谷切，音速。義同。            </p>
