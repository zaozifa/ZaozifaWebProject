        <p><strong class="red">【造字法】鏉鎪：</strong>声部欶，欶者束口吸貌，此加金谓吸金也，即金直尖而利也。</p>
        <p><strong class="meta">【说文解字】鏉鎪：</strong>利也。从金欶聲。<p>
        <div id="kxzd"><strong class="meta">【康熙字典】鏉鎪：</strong><br>
            <p>
【唐韻】所右切【集韻】所救切，音。【說文】利也。【集韻】一曰鏉鏽，鐵上衣。

又【廣韻】蘇奏切【集韻】先奏切，音漱。義同。

又【廣韻】速侯切【集韻】先侯切，音涑。彫也。或作鎪。

又【集韻】蘇谷切，音速。義同。</p>
