「知伯愎而好勝，早下之，則可行也。」乃先保南里以待之。知伯入南里，門于桔柣之門。鄭人俘酅魁壘，賂之以知政，閉其口而死。將門，知伯謂趙孟：「入之。」對曰：「主在此。」知伯曰：「惡而無勇，何以為子？」對曰：「以能忍恥，庶無害趙宗乎！」[左傳]<br><br></p>
