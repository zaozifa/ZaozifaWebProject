「昔為人子，今為人臣，當詣日南。日南鄣氣，或恐不還，與先人辭於此。」再拜慷慨而起，時見者莫不歔欷。劉道得赦還。瓚以孝廉為郎，除遼東屬國長史。甞從數十騎出行塞，見鮮卑數百騎，瓚乃退入空亭中，約其從騎曰：「今不衝之，則死盡矣。」[三國志]<br><br></p>
