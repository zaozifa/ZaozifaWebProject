「今茲宋、鄭其饑乎？歲在星紀，而淫於玄枵，以有時菑，陰不堪陽。蛇乘龍，龍，宋、鄭之星也，宋、鄭必饑。玄枵，虛中也。枵，秏名也。土虛而民秏，不饑何為？」[左傳]
