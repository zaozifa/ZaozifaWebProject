        <p><strong class="red">【造字法】叚：</strong>象形，象手持石也，即借山之石以用也，如以石铺路，以石作器，借物用则他物身多此物，身有所增物也，其属字如此，见段甚造字法。语荀子曰叚輿馬者，非利足也，而致千里，叚舟楫者，非能水也，而絕江河。</p>
        <p><strong class="meta">【说文解字】叚：</strong>借也。闕。<p>
        <div id="kxzd"><strong class="meta">【康熙字典】叚：</strong><br>
            <p>
【唐韻】古馬切【集韻】舉下切，音賈。【說文】借也。【集韻】或作，通作假。

又【集韻】何加切，音瑕。姓也。【春秋傳】晉有叚嘉。通作瑕。</p>
