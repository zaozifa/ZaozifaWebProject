「君侯宜勤覽經典以自新益，用此何為？」慮即時毀徹之。射聲校尉松於公子中最親，戲兵不整，遜對之髠其職吏。南陽謝景善劉廙先刑後禮之論，遜呵景曰：「禮之長於刑乆矣，廙以細辯而詭先聖之教，皆非也。君今侍東宮，宜遵仁義以彰德音，若彼之談，不須講也。」[三國志]<br><br></p>
