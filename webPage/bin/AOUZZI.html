</p>
        <p class="green"><strong class="red">发声：</strong>bin</p>
        <p class="green"><strong class="red">部件：</strong>食并</p>
        <p class="green"><strong class="red">象形码：</strong>AOUZZI</p>
        <p><strong class="red">【造字法】餅：</strong>声部并，并者连也合也，此加食谓合物而所作之食也，如合面粉。正语曰今有一人于此，羊牛刍豢，饔人袒割而和之，食之不可胜食也，见人之作饼，则还然窃之。</p>
        <p><strong class="meta">【说文解字】餅：</strong>麪餈也。从食并聲。<p>
        <div id="kxzd"><strong class="meta">【康熙字典】餅：</strong><br>
            <p>
</p>
        </div>
        <div id="gswy"><strong class="meta">【古书物语】餅：</strong><br>
            <p>
「向來道邊有賣餅家蒜韲大酢，從取三升飲之，病自當去。」即如佗言，立吐虵一枚，縣車邊，欲造佗。佗尚未還，小兒戲門前，逆見，自相謂曰：「似逢我公，車邊病是也。」[三國志]<br><br></p>
