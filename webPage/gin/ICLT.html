「楚人圍宋，易子而食，析骸而爨，猶無城下之盟。我未及虧，而有城下之盟，是棄國也。吳輕而遠，不能久，將歸矣，請少待之。」[左傳]

「城中何如？」曰：「析骨而炊，易子而食。」莊王曰：「誠哉言！我軍亦有二日糧。」[史記]
