「三君皆將強死。」城濮之役，王思之，故使止子玉曰：「毋死！」不及。止子西，子西縊而縣絕，王使適至，遂止之，使為商公。沿漢泝江，將入郢。王在渚宮，下，見之。懼而辭曰：「臣免於死，又有讒言，謂臣將逃，臣歸死於司敗也。」[左傳]<br><br></p>
