        <p><strong class="red">【造字法】壬：</strong>象形，象两方向延展而广也，有长也，后世工字形变为壬，而壬中多一横，以别工字，天干之壬见甲字。</p>
        <p><strong class="meta">【说文解字】壬：</strong>位北方也。陰極陽生，故《易》曰：“龍戰于野。”戰者，接也。象人褢妊之形。承亥壬以子，生之敘也。與巫同意。壬承辛，象人脛。脛，任體也。凡壬之屬皆从壬。<p>
