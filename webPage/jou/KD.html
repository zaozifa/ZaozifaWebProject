        <p><strong class="red">【造字法】酉：</strong>象形，象酿酒之瓶，腹上大下小，所以显尖，其理是腐馊米饭发酵所成味也，此以败物腐物作，故而又引为腐、终，见㫗造字法。</p>
        <p><strong class="meta">【说文解字】酉：</strong>就也。八月黍成，可爲酎酒。象古文酉之形。凡酉之屬皆从酉。<p>
